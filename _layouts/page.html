--- layout: master ---
<div class="container-fluid">
    <div class="row">
        {% if page.theme And page.theme != "" And page.theme != nil %}
        <!-- 网页颜色在app.css中，是开发者自定义的css -->
        <div class="hidden-xs col-md-2 col-sm-3 {{page.theme}} sidebar">
            {% else %}
            <div class="hidden-xs col-md-2 col-sm-3 purple sidebar">
                <!-- 默认紫色 -->
                {% endif %} {% include sidemenu.html %}
            </div>
            <!-- id="content-wrapper" -->
            <div class="col-md-9 col-sm-9 col-md-offset-2 col-sm-offset-3">
                <h1>{{page.title}}</h1> {{content}}
            </div>
            {% include footer.html %}
        </div>
        <!-- row -->
    </div>
    <!-- container -->
    <a href="#" class="scrollToTop"></a>
    {% include scroll-up.html %}
